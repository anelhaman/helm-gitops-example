# Default values for NodeJS.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 3

strategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

image:
  pullPolicy: IfNotPresent
  repository: prch12/alpineweb
  tag: web6
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  name: node-app
  type: LoadBalancer
  externalPort: 80
  internalPort: 3000
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: false
