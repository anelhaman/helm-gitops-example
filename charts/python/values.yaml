# Default values for python.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 5

strategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

image:
  pullPolicy: IfNotPresent
  repository: prch12/alpineweb
  tag: web5
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  name: python
  type: LoadBalancer
  externalPort: 80
  internalPort: 5000
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: false
